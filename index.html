<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums From Kyle</title>
    <link rel="stylesheet" href="css/style.css"> <!-- STYLE -->
    <!-- <link rel="shortcut icon" href="images/vinyl3.png" type="image/x-icon" /> -->
    <script src="https://d3js.org/d3.v5.min.js"></script> <!-- D3 For CSV data manipulation -->
</head>
<body>
    
    <!-- ------------------------ MAIN NAVBARS ------------------------ -->
    <div include-html="navbar.html"></div>

    <!-- ------------------------ LIST-NAVBAR ------------------------ -->
    <nav id="list-select-navbar">
        <div class="container">
            <div id="list-menu">
                <ul id = "list-list">
                    <li><button class="active">Favorite Albums</button></li>
                    <li><button>Favorite Songs</button></li>
                    <!-- <li><button>Current Obsessions</button></li> -->
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- ------------------------ YEAR NAVBAR ------------------------ -->
    <nav id="year-navbar">
        <div class="container">
            <div id="year-menu">
                <button id="year-decrease">◀</button>
                <ul id="year-list">
                    <li><button id="year1", disabled="true">2020</button></li>
                    <li><button id="year2", disabled="true">2021</button></li>
                    <li><button id="year3">2022</button></li>
                    <li><button id="year4">2023</button></li>
                    <li><button id="year5" class="active">2024</button></li>
                </ul>
                <button id="year-increase", disabled="true">▶</button>
            </div>

        </div>
    </nav>

    <!-- ------------------------ SPOTIFY PLAYLIST ------------------------ -->
    <div id="spotify-playlist">
        <div class="container">
            Spotify playlist:
            <a id="playlist-link" href="https://open.spotify.com/playlist/5Gc046e1S0rptnfVX2TQaT?si=df565cec7adf47c0" target="_blank">Albums 2024</a> 
        </div>
    </div>

    <!-- ------------------------ TABLE ------------------------ -->
    <div id="album-list">
        <div class="container">
            <table id="album-table">
                <!-- Headers-->
                <thead id="table-headers">
                    <!-- Headers are auto-generating by updateTableHeaders() JS function, these are just for reference -->
                    <tr>
                        <th scope="col" class="artist">Artist</th>
                        <th scope="col" class="album">Album</th>
                        <th scope="col" class="genre">Genre</th>
                        <th scope="col" class="favorite-songs">Favorite Songs</th>
                        <th scope="col" class="rating">Rating</th>
                    </tr>
                </thead>
                <!-- Body -->
                <tbody id="album-table-body">
                </tbody>
            </table>
        </div>
    </div>

    <!-- <a href="https://www.flaticon.com/free-icons/vinyl" title="vinyl icons">Vinyl icons created by Georgy - Flaticon</a> -->

    
    <script src="js/main.js"></script>
    <script>includeHTML()</script>
    <script>updateTable()</script> <!-- Load the table on startup -->
</body>
</html>

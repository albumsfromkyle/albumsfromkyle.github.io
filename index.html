<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums From Kyle</title>
    <link rel="stylesheet" href="css/style.css"> <!-- STYLE -->
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"> -->
    <!-- <link rel="stylesheet" data-purpose="Layout StyleSheet" title="Web Awesome" href="/css/app-wa-462758aa1e172f82d39e1ea35e919e0a.css?vsn=d"> -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">
    <!-- <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-duotone-solid.css"> -->
    <!-- <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-thin.css"> -->
    <!-- <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-solid.css"> -->
    <!-- <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-regular.css"> -->
    <!-- <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-light.css"> -->

    <!-- <link rel="shortcut icon" href="images/vinyl3.png" type="image/x-icon" /> -->
    <script src="https://d3js.org/d3.v5.min.js"></script> <!-- D3 For CSV data manipulation -->
</head>
<body>

    <!-- ------------------------ MAIN NAVBARS ------------------------ -->
    <nav id="navbar">
        <div class="container"> <!-- Stops the nav bar from going all the way to the edge of the window-->
            <div id="title"><a href="index.html">Albums From Kyle</a></div>
            
            <div id="main-menu">
                <ul>
                    <li><a href="siteinfo.html">Site Info</a></li> <!-- This can describe my rating system, what the colors mean, what my current "rules" are, how my "rules" have changed over the years, etc. -->
                    <li><a href="resources.html">Resources</a></li> <!-- This can describe how I find my music -->
                </ul>

                <div class="image-link">
                    <a href="https://open.spotify.com/user/8f68w4pvrs06luetrjbgrxyu5?si=213c3c527c354ad3" target="_blank">
                        <img src="images/spotify_logo_green.png" alt="Spotify"
                            onmouseover='this.src="images/spotify_logo_dark_green.png";' onmouseout='this.src="images/spotify_logo_green.png";'>
                    </a>
                </div>
                
                <div class="image-link">
                    <a href="https://github.com/albumsfromkyle/albumsfromkyle.github.io/" target="_blank">
                        <img src="images/github_logo_black.png" alt="GitHub"
                            onmouseover='this.src="images/github_logo_purple.png";' onmouseout='this.src="images/github_logo_black.png";'>
                    </a>
                </div>
                
            </div>
    
        </div>
    </nav>

    <!-- ------------------------ LIST-NAVBAR ------------------------ -->
    <nav id="list-select-navbar">
        <div class="container">
            <div id="list-menu">
                <ul id = "list-list">
                    <li><button class="active">Favorite Albums</button></li>
                    <li><button>Favorite Songs</button></li>
                    <!-- <li><button>Current Obsessions</button></li> -->
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- ------------------------ YEAR NAVBAR ------------------------ -->
    <nav id="year-navbar">
        <div class="container">
            <div id="year-menu">
                <button id="year-decrease">◀&#xFE0E;</button>
                <ul id="year-list">
                    <li><button id="year1">2020</button></li>
                    <li><button id="year2">2021</button></li>
                    <li><button id="year3">2022</button></li>
                    <li><button id="year4">2023</button></li>
                    <li><button id="year5" class="active">2024</button></li>
                </ul>
                <button id="year-increase", disabled="true">▶&#xFE0E;</button>
            </div>

        </div>
    </nav>

    <!-- ------------------------ LAYOUT BUTTON ------------------------ -->
    <div id="layout-navbar">
        <div class="container">
            
        </div>
    </div>

    <!-- ------------------------ ALERT BANNER ------------------------ -->
    <div id="alert-banner" class="hidden">
        <div class="container">
            <span id="alert-msg">Alert goes here</span>
            <span id="alertclose" onclick="this.parentElement.parentElement.classList.add('hidden')">x</span>
        </div>
    </div>

    <!-- ------------------------ SPOTIFY PLAYLIST / LAYOUT ------------------------ -->
    <div id="spotify-playlist">
        <div class="grid-container" id="spotify-layout-container">
            Spotify playlist: &nbsp;
            <a id="playlist-link" href="https://open.spotify.com/playlist/5Gc046e1S0rptnfVX2TQaT?si=df565cec7adf47c0" target="_blank">Albums 2024</a> 
            <i id="layout-button" class="fa-solid fa-grid-2 fa-2xl"></i>
        </div>
    </div>

    <!-- ------------------------ TABLE ------------------------ -->
    <div id="album-list">
        <div id="table-container" class="container">
            <table id="album-table">
                <!-- Headers-->
                <thead id="table-headers">
                    <!-- Headers are auto-generating by updateTableHeaders() JS function, these are just for reference -->
                    <tr>
                        <th scope="col" class="album">Album</th>
                        <th scope="col" class="artist">Artist</th>
                        <th scope="col" class="genre">Genre</th>
                        <th scope="col" class="favorite-songs">Favorite Songs</th>
                        <th scope="col" class="rating">Rating</th>
                    </tr>
                </thead>
                <!-- Body -->
                <tbody id="album-table-body">
                </tbody>
            </table>
        </div>
    </div>

    
    <script type="module" src="js/main.js"></script>
</body>
</html>

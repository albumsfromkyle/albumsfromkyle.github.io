<body>
    <!-- ------------------------ MAIN NAVBARS ------------------------ -->
    <nav id="navbar">
        <div class="container"> <!-- Stops the nav bar from going all the way to the edge of the window-->
            <div id="title"><a href="index.html">Albums From Kyle</a></div>

            <div id="main-menu">
                <ul>
                    <li><a href="siteinfo.html">Site Info</a></li>
                    <li><a href="resources.html">Resources</a></li>
                    <li><a href="https://open.spotify.com/user/8f68w4pvrs06luetrjbgrxyu5?si=213c3c527c354ad3"
                            target="_blank">
                            <img src="images/spotify_logo_green.png" alt="Spotify"
                                onmouseover='this.src="images/spotify_logo_dark_green.png";'
                                onmouseout='this.src="images/spotify_logo_green.png";'>
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <!-- ------------------------ LIST-NAVBAR ------------------------ -->
    <nav id="list-select-navbar">
        <div class="container">
            <div id="list-menu">
                <ul id="list-list">
                    <li><button class="active">Favorite Albums</button></li>
                    <li><button>Favorite Songs</button></li>
                    <!-- <li><button>Current Obsessions</button></li> -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- ------------------------ YEAR NAVBAR ------------------------ -->
    <nav id="year-navbar">
        <div class="container">
            <div id="year-menu">
                <button id="year-decrease">◀&#xFE0E;</button>
                <ul id="year-list">
                    <li><button id="year1">2020</button></li>
                    <li><button id="year2">2021</button></li>
                    <li><button id="year3">2022</button></li>
                    <li><button id="year4">2023</button></li>
                    <li><button id="year5" class="active">2024</button></li>
                </ul>
                <button id="year-increase" , disabled="true">▶&#xFE0E;</button>
            </div>

        </div>
    </nav>

    <!-- ------------------------ ALERT BANNER ------------------------ -->
    <div id="alert-banner" class="hidden">
        <div class="container">
            <span id="alert-msg">Alert goes here</span>
            <span id="alertclose" onclick="this.parentElement.parentElement.classList.add('hidden')">x</span>
        </div>
    </div>

    <!-- ------------------------ SEARCH BAR ------------------------ -->
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search..." autocomplete="off">
        <button id="search-button">Search</button>
        <!-- TODO: put the button inside the input bar, and make the button an image of a search icon  -->
    </div>

    <!-- ------------------------ SPOTIFY PLAYLIST / LAYOUT ------------------------ -->
    <div id="playlist-and-layout">
        <div class="grid-container">

            <span id="spotify-playlist">
                Spotify playlist: &nbsp;
                <a id="playlist-link"
                    href="https://open.spotify.com/playlist/5Gc046e1S0rptnfVX2TQaT?si=df565cec7adf47c0"
                    target="_blank">Albums 2024</a>
            </span>

            <i id="layout-button" class="fa-solid fa-grid-2 fa-2xl hidden"></i>
        </div>
    </div>

    <!-- ------------------------ MAIN DISPLAY ------------------------ -->
    <div id="list-display">
        <!-- ------------------------ SEARCH TABLE/GRID ------------------------ -->
        <div id="search-container" >

            <div id="matching-albums" class="grid-container search-title">
                Matching Albums:
                <hr>
            </div>

            <div id="search-albums-grid-container" class="grid-container">
                <table>
                    <tbody id="search-results-albums-grid">
                    </tbody>
                </table>
            </div>
            
            <div id="search-albums-table-container" class="container hidden">
                <table>
                    <thead>
                        <tr>
                            <td class="album">
                                <div class="header">Album</div>
                            </td>
                            <td class="artist">
                                <div class="header">Artist</div>
                            </td>
                            <td class="genre">
                                <div class="header">Genre</div>
                            </td>
                            <td class="favorite-songs">
                                <div class="header">Favorite Songs</div>
                            </td>
                            <td class="release-year">
                                <div class="header">Year</div>
                            </td>
                        </tr>
                    </thead>
                    <tbody id="search-results-albums-table">
                    </tbody>
                </table>
            </div>

            <div id="matching-songs" class="grid-container search-title">
                Matching Songs:
                <hr>
            </div>

            <div id="search-songs-table-container" class="container">
                <table>
                    <thead>
                        <tr>
                            <td class="song">
                                <div class="header">Song</div>
                            </td>
                            <td class="artist">
                                <div class="header">Artist</div>
                            </td>
                            <td class="album">
                                <div class="header">Album</div>
                            </td>
                            <td class="genre">
                                <div class="header">Genre</div>
                            </td>
                            <td class="release-year">
                                <div class="header">Year</div>
                            </td>
                        </tr>
                    </thead>
                    <tbody id="search-results-songs-table">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- ------------------------ ALBUMS/SONGS TABLE ------------------------ -->
        <div id="table-container" class="container">
            <table id="display-table">
                <!-- Headers-->
                <thead id="display-headers">
                    <!-- Headers are auto-generating by updateTableHeaders() JS function, these are just for reference -->
                    <tr>
                        <th scope="col" class="album">Album</th>
                        <th scope="col" class="artist">Artist</th>
                        <th scope="col" class="genre">Genre</th>
                        <th scope="col" class="favorite-songs">Favorite Songs</th>
                        <th scope="col" class="rating">Rating</th>
                    </tr>
                </thead>

                <!-- Body -->
                <tbody id="display-table-body" class="hidden">
                </tbody>
            </table>
        </div>

        <!-- ------------------------ ALBUMS GRID TABLE ------------------------ -->
        <div id="grid-container" class="grid-container">
            <table id="album-grids">
            </table>
        </div>
    </div>


    <script type="module" src="js/main.js"></script>
</body>
</html>
